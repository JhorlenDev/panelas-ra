
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Panela em RA</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }
    model-viewer {
      width: 100%;
      height: 90vh;
      max-width: 600px;
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Veja a Panela em Realidade Aumentada</h1>
  <model-viewer
    src="panela.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    alt="Modelo 3D de uma panela">
  </model-viewer>
</body>
</html>
